<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap</title>
</head>

<body>

    <div class="container">
        <h2 class="text-left">Bootstrap</h2>
    </div>
    <h2>Buttons</h2>
    <div>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class=" btn btn-dark">dark</button>
        <button type="button" class=" btn btn-light mybtn">light</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-default mybtnn">Default</button>
    </div>
    <div class="container">
        <h2>Bootstrap text classes</h2>
        <h2 class="text-right text-success">text-right</h2>
        <h2 class="text-center">text-center</h2>
        <h2 class="text-left">text-left</h2>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
